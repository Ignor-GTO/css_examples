<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Плавный градиент и смена текста</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #111;
    }

    .main {
      padding: 30px;
    }

    .test {
      position: relative;
      width: 100%;
      max-width: 1200px;
      max-height: 300px;
      padding: 40px;
      margin: 0 auto;
      border-radius: 15px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      background-image: linear-gradient(90deg, #f5bf0c, #ff0062);
      z-index: 0;
    }

    .test::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: linear-gradient(90deg, #575656, #0cf6d6);
      opacity: 0;
      transition: opacity 1s ease;
      z-index: -1;
    }

    .test:hover::before {
      opacity: 1;
    }

    .text, .text-hover {
      font-size: 250%;
      font-weight: bold;
      position: absolute;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: opacity 1s ease;
      white-space: nowrap;
    }

    .text {
      background-image: linear-gradient(90deg, #ffffff, #ffffff);
      opacity: 1;
    }

    .text-hover {
      background-image: linear-gradient(90deg, #0cf6d6, #ff00aa);
      opacity: 0;
    }

    .test:hover .text {
      opacity: 0;
    }

    .test:hover .text-hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="test">
      <p class="text">Привет Мир</p>
      <p class="text-hover">Ты навёл мышку</p>
    </div>
  </div>
</body>
</html>
